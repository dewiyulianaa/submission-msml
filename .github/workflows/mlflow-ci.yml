name: MLflow CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        pip install mlflow==2.19.0 pandas numpy scikit-learn

    - name: Run MLflow Project
      run: |
        cd membangun_model
        mlflow run .
